<!-- 
We always name the homepage of our website with index.html
because web servers  look for this file by default.  
-->

<!-- 
doctype declaration
purpose: tell the browser which version of HTML it should use
to render the document.
-->
<!DOCTYPE html> 

<!-- root element -->
<!-- 
lang="en" specifies the language of the text in the element 
primarily used by assistive technologies.
-->
<html lang="en">
    <!-- 
    head element contains meta-information about our webpages.
    do not put any content in the head element. 
    -->
    <head>
        <!-- 
            charset meta tag sets the encoding of the webpage
            for rendering special characters
         -->
         <meta charset="UTF-8">

         <!-- title element gives the webpage a human readable title as opposed to the filename. -->  
         <title>My First Webpage</title>

    </head>
    <!-- 
        All content goes between the body tags.
     -->
    <body>
        <h1>Hello World!</h1>
    </body>
</html>
